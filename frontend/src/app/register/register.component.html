<h2>Register Form</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
      <div *ngIf="email.errors.required">
        Email is required.
      </div>
      <div *ngIf="email.errors.email && !email.errors.required">
        Enter correct email pattern.
      </div>
    </div>
  </div>
  <div formGroupName="passwords">
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="repeatpwd">Repeat Password:</label>
      <input type="password" class="form-control" id="pwd" formControlName="repeatpwd" placeholder="Repeat password">
      <div class="alert alert-danger" *ngIf="!passwordMatch">Passwords do not match.</div>
      <div class="alert alert-danger" *ngIf="userExists">{{userExistsError}}</div>
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Register</button>
</form>
<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
<p>Password status: {{ registerForm.get('passwords.password').value | json }}</p>
